<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>User Profile Registration</title>
</head>
<body>
	<div style="width:800px;" align="center">
		<fieldset style="min-height:500px;">
			<legend style="color: graytext;font-weight: bold;">User Profiles Registration</legend>
			<br />
			<div align="center">
				<form>
					<table>
						<tr>
							<td>First Name:</td>
							<td>
								<input type="text" value="" size="20px" /><span style="color:red;">*</span>
							</td>		  		
						</tr>
						<tr>
							<td>Last Name:</td>
							<td>
								<input type="text" value="" size="20px" /><span style="color:red;">*</span>
							</td>		  		
						</tr>
						<tr>
							<td>Username:</td>
							<td>
								<input type="text" value="" size="20px" /><span style="color:red;">*</span>
							</td>		  		
						</tr>
						<tr>
							<td>Email Address:</td>
							<td>
								<input type="text" value="" size="40px" /><span style="color:red;">*</span>
							</td>		  		
						</tr>
						<tr>
							<td>Password:</td>
							<td>
								<input type="text" value="" size="30px" /><span style="color:red;">*</span>
							</td>
						</tr>
						<tr>
							<td>Confirm Password:</td>
							<td>
								<input type="text" value="" size="30px" />
							</td>
						</tr>
						
						<tr>
							<td>Cellphone:</td>
							<td>
								<input type="text" value="" size="30px" />
							</td>
						</tr>
						<tr align="center">
							<td colspan="2"> 
								<br /><br /><input type = "button" value="Register" /><input type = "button" value="Cancel" /><br/>
							</td>				
						</tr>
					  </table>
				</form>
			</div>
		</fieldset>
	</div>
</body>
</html>
